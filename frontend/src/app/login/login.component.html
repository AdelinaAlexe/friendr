<div class="container">
    <div class="login-card">
    <h1>Welcome to Friendr</h1>
    <div class="sign-in-mssg">Sign in to your account</div> 

    <input type="text" placeholder="USERNAME" [(ngModel)]="username"/>
    <input type="password" placeholder="PASSWORD" [(ngModel)]="password"/>


    <button class="sign-in-btn" (click)="signIn()" [disabled]="loading">Sign in</button>

    <div class="sign-up-mssg">Don't have an account? <a routerLink="/register">Register</a></div>
    </div>
</div>
